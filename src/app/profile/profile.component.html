<div class="container--profile p-20">
  <div class="content--app-profile">
    <div class="app-profile-wrapper d-flex f-jc-left f-ai-normal" *ngIf="!isViewMode; else viewMode">
      <div class="app-sidebar">
        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a class="sidebar-item-link" routerLinkActive="active"
              [routerLink]="['/profile']"
              [routerLinkActiveOptions]="{exact: true}">
              Profile
            </a>
          </li>
          <li class="sidebar-list-item">
            <a class="sidebar-item-link" routerLinkActive="active"
              [routerLink]="['/profile']"
              [queryParams]="{ tab: tabname.Settings }"
              [routerLinkActiveOptions]="{exact: true}">
              Settings
            </a>
          </li>
        </ul>
      </div>
      <div class="section--body f-1">
        <div class="profile-form d-flex f-jc-spacebetween f-ai-normal p-20" *ngIf="tabSelected === tabname.Profile; else sectionSettings">
          <div class="form-left">
            <form action="" class="text-secondary" [formGroup]="formProfile" (ngSubmit)="onUpdateProfile($event)">
              <h2 class="mb-20">Player Profile</h2>
              <div class="form-group">
                <div class="text">
                  &larr;<a class="text-link" routerLink="/dashboard">Go Back to Dashboard</a>
                </div>
              </div>
              <div class="form-group">
                <label for="" class="email">Email Address</label>
                <input type="email" name="emailId" id="emailId" formControlName="email">
                <p class="info"></p>
              </div>
              <div class="form-group">
                <label for="" class="email">First Name</label>
                <input type="text" name="firstName" id="firstName" formControlName="firstname">
                <p class="info"></p>
              </div>
              <div class="form-group">
                <label for="" class="email">Last Name</label>
                <input type="text" name="lastName" id="lastName" formControlName="lastname">
                <p class="info"></p>
              </div>
              <div class="form-group">
                <label for="" class="password">Password</label>
                <input type="password" name="password" id="password" formControlName="pass">
                <p class="info"></p>
              </div>
              <div class="btn-group">
                <button type="submit" class="btn btn-primary btn-w2" [disabled]="!formProfile.valid">Update Profile</button>
              </div>
            </form>
          </div>
          <div class="form-right p-20">
            <img [src]="avatar" alt="Avatar" class="user-avatar">
            <h3 class="text-center text-username">{{ username }}</h3>
          </div>
        </div>
        <ng-template #sectionSettings>
          <div class="settings-form d-flex f-jc-spacebetween p-20">
            <div class="form-left">
              <form action="" class="text-secondary">
                <h2 class="mb-20">Player Settings</h2>
                <div class="form-group">
                  <div class="text">
                    &larr;<a class="text-link" routerLink="/dashboard">Go Back to Dashboard</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
    <ng-template #viewMode>
      <div class="app-profile-wrapper d-flex-col">
        <div class="text mtb-10">
          &larr;<a class="text-link" routerLink="/dashboard">Go Back to Dashboard</a>
        </div>
        <img [src]="guestUser.avatar" alt="Avatar" class="user-avatar">
        <h3 class="text-center text-username">{{ guestUser.username }}</h3>
        <h3>{{ guestUser.firstname }}  {{ guestUser.lastname }}</h3>
      </div>
    </ng-template>
  </div>
</div>
